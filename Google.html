<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
  box-sizing: border-box;
}

body {
  background-color: #eeeeee;
}

img {
  display: block;
  width: 80px;
  margin: 30px auto;
  box-shadow: 0 5px 10px -7px #333333;
  border-radius: 50%;
}

.form {
  background-color: #ffffff;
  width: 500px;
  margin: 50px auto 10px auto;
  padding: 30px;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 10px -3px #333;
  text-align: center;
}

input {
  border-radius: 100px;
  padding: 10px 15px;
  width: 50%;
  border: 1px solid #D9D9D9;
  outline: none;
  display: block;
  margin: 20px auto 20px auto;
}

button {
  border-radius: 100px;
  border: none;
  background: #719BE6;
  width: 50%;
  padding: 10px;
  color: #FFFFFF;
  margin-top: 25px;
  box-shadow: 0 2px 10px -3px #719BE6;
  display: block;
  margin: 55px auto 10px auto;
}

a {
  text-align: center;
  margin-top: 30px;
  color: #719BE6;
  text-decoration: none;
  padding: 5px;
  display: inline-block;
}

a:hover {
  text-decoration: underline;
}
  </style>
</head>
<body>
    <div class="form">
        <img src="http://www.androidpolice.com/wp-content/themes/ap2/ap_resize/ap_resize.php?src=http%3A%2F%2Fwww.androidpolice.com%2Fwp-content%2Fuploads%2F2015%2F10%2Fnexus2cee_Search-Thumb-150x150.png&w=150&h=150&zc=3">                           
      <input type="email" name="email" placeholder="Email" id="email"/>       
      <p id="emailError" style="color: red; font-size: small;"></p>
        <input type="password" name="Password" placeholder="Password"  id="password"/>
        <p id="passwordError" style="color: red; font-size: small;"></p>
        <button onclick="myfuncc()">login in</button>
         <a href="https://www.google.com/">Create account</a>
      </div>
      <script>
const email = document.getElementById('email')
const password = document.getElementById('password')

const emailError = document.getElementById('emailError')
const passwordError = document.getElementById('passwordError')


email.addEventListener('input',(e)=>{
var emailChecker =e.target.value;
var pattern = /^([a-z\d\.-]+)@([a-z\d-]+)\.([a-z]{2,8})(\.[a-z]{2,8})?$/i
if(pattern.test(emailChecker)){
emailError.innerHTML=""
}
else{
  emailError.innerHTML="Invalid Email"
}
})
password.addEventListener('input',(e)=>{
var passowrdChecker =e.target.value;
if(passowrdChecker.length >1 && passowrdChecker.length <8){
passwordError.innerHTML="password should be more then 8 charactor"
}
else{
  passwordError.innerHTML=""
}
})

const myfuncc = () =>{
  if(passwordError.innerHTML == "" ){
    location.href='home.html'
  }
}
      </script>
</body>
</html>
